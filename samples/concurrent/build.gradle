apply plugin: 'konan'

konanInterop {
    MessageChannel {
        includeDirs "${project.projectDir}/src/cpp"
        dumpParameters true
    }
}

konanArtifacts {
    MessageChannel {
        useInterop "MessageChannel"
        nativeLibrary "${project.buildDir.canonicalPath}/clang/MessageChannel.bc"
        dumpParameters true
    }
}